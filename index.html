<body>
    <p id="demo"> Hola</p>

    <form name="miFormulario" onsubmit="return ValidarFormulario()">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre">
        <input type="submit" value="Enviar">

<br>
    <label for="numero">Ingrese un número entre 1 y 10:</label>

<br>

    <button onclick="cambiarImagen()">Change</button>


    <script>
        document.getElementById("demo").innerHTML="¡Hola mundo!";

        const elemento = document.getElementById("intro");
        console.log("Elemento encontrado:",elemento); 

        document.getElementById("p1").innerHTML="Nuevo texto xd";
        
        const element = document.getElementById("titulo"); 
        element.innerHTML = "Nuevo encabezado"; 

        const Buscar = document.getElementsByTagName("p"); 
        console.log(Buscar); 

        const x = document.getElementById("main"); 
        console.log("Aqui esta el main:", x); 
        const y = document.getElementsByTagName("p"); 
        console.log(y); 

        const Encontrar = document.getElementsByClassName("XD"); 
        console.log("Estos tiene el mismo nombre de clase:", Encontrar); 

        const Intro = document.querySelectorAll("p#intro"); 
        console.log("Aqui estan:", Intro);

        const lista = document.querySelectorAll("ul > li"); 
        console.log("Mi lista",lista);

        console.log(H1);

        console.log(list); 

        const Ciclo = document.querySelectorAll("ul > li"); 
        Ciclo.forEach((lista) => {
        console.log("foreach",lista);
        }); 

        const N1 = document.querySelector("h1"); 
        N1.style.color="Red"

        const z = document.forms["forms1"];
        let texto = "";
        for(let i = 0; i < z.elements.length; i++){
            texto +=z.elements[i].value + "<br>";
        }
        document.getElementById("emo").innerHTML = texto; 
        console.log("Aqui ta:",z); 

        let listo = document.createElement("ul"); 
        document.body.appendChild(listo); 
        
        let elemento1 = document.createElement("li");

        let elemento2 = document.createElement("li"); 
        elemento2.textContent="jaguar";

        const button = document.getElementById("btn"); 
        button.addEventListener("click", () => {
         alert("Gracias por dar click"); 
        }); 
        
        function ValidarFormulario(){
            let x = document.forms["miFormulario"]["nombre"].value; 
            if(x === "" ){
                alert("Se debe completar el nombre"); 
                return false; 
            }
        }

        function miFuncion(){
            let x = document.getElementById("numero").value; 
            let texto; 
            if(isNaN(x) ||x < 1 || x > 10){
                texto = "Entrada no valida"; 
            }
            else{
                texto = "Entrada valida"; 
            }
         document.getElementById("Num").innerHTML = texto; 
        }
        
        function cambiarImagen() {
            document.getElementById("Miimagen").src = "Duda.jpeg";
        }

        document.getElementById("demo").innerHTML = "Fecha: " + Date(); 

    </script>
